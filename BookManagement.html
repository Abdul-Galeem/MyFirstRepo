<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Book Management Application</title>
    <style>
        #heading {
            background-color: skyblue;
            border: 2px solid black;
            text-align: center;
            margin: 0 auto;
        }
        #heading h1 {
            color: blue;        
        }
        #book-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        #book-table th {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background-color: skyblue;
            color: black;
        }
        #book-table td {

            padding: 20px;
            font-size: 18px;
        }
        #book-updateform {
            border-radius: 8px;
            font-size: 20px;
            
        }
        #book-updateform label {
            display: block;
        }
        #book-updateform input {
            width: 90%;
            border-radius: 4px;
            padding: 8px;
        }
        #book-removeform {
            border-radius: 8px;
            font-size: 20px;
        }
        #book-removeform label {
            display: block;
        }
        #book-removeform input {
            width: 90%;
            border-radius: 4px;
            padding: 8px;
        }
        #add-button {
            background-color: limegreen;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            padding: 12px 24px;
            border: none;
        }
        #remove-button {
            background-color: red;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            padding: 12px 24px;
            border: none;
        }
        
    </style>
</head>

    </form>
    
    <br>
    <h2>Remove Book</h2>
    <br>
    <form id="book-removeform">
        <label for="removeTitle">Remove Title</label>
        <input type="text" id="removeTitle" required>
        <br>
        <button id="remove-button" type="submit">Remove</button>
    </form>
    
    <script>
        let bookInfo = `{
            "books": [
                {"title": "Moby-Dick", "author": "Herman Melville", "year": 1851, "genre": "Adventure fiction"},
                {"title": "Pride and Prejudice", "author": "Jane Austen", "year": 1813, "genre": "Romance"},
                {"title": "To Kill a Mockingbird", "author": "Harper Lee", "year": 1960, "genre": "Southern Gothic"}
            ]
        }`;

        function showBooks() {
            const info = JSON.parse(bookInfo);
            const table = document.getElementById("book-table");

            table.innerHTML = `
            <tr>
                <th>Book title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>      
            </tr>
            `;
                

            info.books.forEach(book => {
                let row = document.createElement("tr");
                row.innerHTML = ` 
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.year}</td>
                <td>${book.genre}</td>
                `;

                table.appendChild(row);
            });
        }

        function updateBook() {
            const currentTitle = document.getElementById("currentTitle").value;
            const newTitle = document.getElementById("newTitle").value;
            const newAuthor = document.getElementById("newAuthor").value;
            const newYear = document.getElementById("newYear").value;
            const newGenre = document.getElementById("newGenre").value;

            let info = JSON.parse(bookInfo);

            const book = info.books.find(b => b.title === currentTitle);

            if (book) {
                if (newTitle) book.title = newTitle;
                if (newAuthor) book.author = newAuthor;
                if (newYear) book.year = newYear;
                if (newGenre) book.genre = newGenre;

                bookInfo = JSON.stringify(info);

                showBooks();

                alert("Book Successfully Updated!");
            }
            else {
                alert("Book Not Found!");
            }
        }

        function removeBook() {
            const removeTitle = document.getElementById("removeTitle").value;

            let info = JSON.parse(bookInfo);

            const index = info.books.findIndex(b => b.title === removeTitle);
            
            if (index !== -1) {
                info.books.splice(index, 1);

                bookInfo = JSON.stringify(info);

                showBooks();

            alert(`Book "${removeTitle}" successfully removed!`);
            }
            else {
                alert("Book Not Found!");
            }
        }

        document.getElementById("book-updateform").addEventListener("submit", function(event) {
            event.preventDefault();
            updateBook();
        });
        document.getElementById("book-removeform").addEventListener("submit", function(event) {
            event.preventDefault();
            removeBook();
        });
    </script>
</body>
</html>
